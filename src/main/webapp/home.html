<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>tp1cadastra!!</title>
<link rel="stylesheet" href="css/meuestilo.css">
</head>
<body>
	<form action="aluno" method="post">
		<h2 class="titulo">Cadastro de Aluno</h2>
		<h3>Nome:</h3>
		<input type="text" name="nome">
		
		<h3>Idade:</h3>
		<input type="text" name="idade">

		<h3>E-mail:</h3>
		<input type="text" name="email">

		<h3>Curso:</h3>
		<input type="radio" name="curso" value="G"> Graduação <input
			type="radio" name="curso" value="E"> Especialização <input
			type="radio" name="curso" value="M"> Mestrado <input
			type="radio" name="curso" value="D"> Doutorado
		<h3>Mensalidade:</h3>
		<input type="text" name="mensalidade">


		<h3>Região</h3>
		<select name="regiao">
			<option value="Norte">Norte</option>
			<option value="Nordeste">Nordeste</option>
			<option value="Sul">Sul</option>
			<option value="Sudeste">Sudeste</option>
			<option value="Centro-Oeste">Centro-oeste</option>
		</select>

		<h3>Disciplina:</h3>
		<input type="checkbox" name="disciplinas" value="Java">Java <input
			type="checkbox" name="disciplinas" value="Python">Python <input
			type="checkbox" name="disciplinas" value="Js">JavaScript
		<p>
			<button type="submit">Cadastrar</button>
		</p>
	</form>
</body>
</html>
