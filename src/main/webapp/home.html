<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>tp1 cadastro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/meusestilo.css">
</head>
<body>

<div class="container">
  <h2>Faça seu cadastro</h2>
  <form action="confirmacao.html" method="get">
  
    <div class="form-group">
      <label class="control-label col-sm-2">Nome:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Digite seu nome" name="nome">
      </div>
    </div>
  
  
   <div class="form-group">
      <label class="control-label col-sm-2">E-mail:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email">
      </div>
    </div>
    
    
   <div class="form-group">
      <label class="control-label col-sm-2">Senha:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" placeholder="Digite sua senha" name="senha">
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Cadastrar</button>
      </div>
    </div>
  </form>
</div>

	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
		<h3>Curso:</h3>
			<input type="radio" name="curso" value="G">Graduação
			<input type="radio" name="curso" value="E">Especialização
			<input type="radio" name="curso" value="M">Mestrado
			<input type="radio" name="curso" value="D">Doutorado
	    </div>
    </div>
		
		
		<h3>Região:</h3>
			<select name="regiao">
				<option>Norte</option>
				<option>Nordeste</option>
				<option>Sul</option>
				<option>Sudeste</option>
				<option>Centro-Oeste</option>
			</select>
		
		
		<h3>Disciplinas:</h3>
			<input type="checkbox" name="disciplinas" value="Java">Java
			<input type="checkbox" name="disciplinas" value="Python">Python
			<input type="checkbox" name="disciplinas" value="JS">JavaScript
		
		
		
</body>
</html>
